plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()    
}

dependencies {

    // get recommended versions from the platform project
    // api platform(project(':platform'))
    implementation enforcedPlatform('com.sankholin.banana:banana-platform:3.0.0-SNAPSHOT')
//    implementation platform('org.springframework.boot:spring-boot-dependencies:2.1.3.RELEASE')

    // no version required
    // implementation 'commons-httpclient:commons-httpclient'
    // implementation 'org.apache.commons:commons-lang3'


    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:6.14.3'
}

// Define the main class for the application
mainClassName = 'com.sankholin.banana.cli.App'

test {
    // Use TestNG for unit tests
    useTestNG()
}
